<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head> <title>Listagem de Serviços</title></h:head>
<h:body>
<h:form>
<h:commandLink value="cadastro" action="CadastroServico.xhtml" immediate="true"/>
<h1>Lista de Serviços</h1>
<h:messages/>
<h:dataTable border="1" value="#{servicoControllerGabriel.lista}" var="servicos">


<h:column>
 <f:facet name="header">
     <h:outputText value="ID"/>
 </f:facet>
 <h:outputText value="#{servicos.id}"/>
</h:column>


<h:column>
  <f:facet name="header">
     <h:outputText value="Cliente"/>
  </f:facet>
  <h:outputText value="#{servicos.descC}"/>
</h:column>

<h:column>
 <f:facet name="header">
   <h:outputText value="Descriçao Serviço"/>
 </f:facet>
 <h:outputText value="#{servicos.descS}"/>
</h:column>
 
 <h:column>
  <f:facet name="header">
  <h:outputText value="Quantidade do serviço"/>
  </f:facet>
  <h:outputText value="#{servicos.qtdS}"/>
 </h:column>
 
 <h:column>
 <f:facet name="header">
 <h:outputText value="Valor unitario Serviço"/>
 </f:facet>
 <h:outputText value="#{servicos.valor}"/>
 </h:column>
 
 <h:column>
 <f:facet name="header">
 <h:outputText value="Valor total"/>
 </f:facet>
 <h:outputText value="#{servicos.valorTotal}"/>
 </h:column>
 
 <h:column>
 <f:facet name="header">
 <h:outputText value="Data Serviço"/>
 </f:facet>
 <h:outputText value="#{servicos.dataexecS}">
 <f:convertDateTime pattern="dd/MM/yyyy"  timeZone="America/Sao_Paulo"/>
 </h:outputText>
 </h:column>
 
 <h:column>
 <f:facet name="header">
 <h:outputText value="Açao"/>
 </f:facet>
 <h:commandButton value="editar" action="#{servicoControllerGabriel.editar}">
 <f:setPropertyActionListener 
 value="#{servicos}" 
 target="#{servicoControllerGabriel.servico}"/>
 </h:commandButton>
 
 <h:commandButton value="excluir" action="#{servicoControllerGabriel.excluir}" onclick="return confirm('confirma a exclusao ?')">
 <f:setPropertyActionListener
 value="#{servicos}"
 target="#{servicoControllerGabriel.servico}"/>
 </h:commandButton>
 </h:column>
 
</h:dataTable>
</h:form>


</h:body>


</html>
